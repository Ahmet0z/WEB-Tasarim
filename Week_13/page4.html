<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animasyon Kütüphanesi 1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
        }

        body {
            display: grid;
            place-items: center;
        }

        .animated-box {
            width: 200px;
            height: 75px;
            background-color: bisque;
        }

        /* This changes all the animations globally */
        :root {
            --animate-duration: 800ms;
            --animate-delay: 0.9s;
        }
    </style>
</head>

<body>

    <div class="animated-box animate__animated animate__flip">ANİMASYONLU KUTU</div>

</body>

</html>
