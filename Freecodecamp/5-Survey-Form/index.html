<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>

<body>
    <div class="container">
        <header class="header text-center">
            <h1 id="title">Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>
        <form action="" id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">Name<input class="form-input" type="text" id="name"
                        placeholder="Enter your name" required></label>
            </div>
            <div class="form-group">
                <label id="email-label" for="email">Email<input class="form-input" type="email" id="email"
                        placeholder="Enter your email" required></label>
            </div>
            <div class="form-group">
                <label id="number-label" for="number">Age<input class="form-input" type="number" id="number"
                        placeholder="Enter your age" required min="15" max="120"></label>
            </div>

            <div class="form-group">
                <p id="drpodown-label">
                    Which option best describes your current role?</p>
                <select id="dropdown" class="form-input">
                    <option value="0" selected>Select current role</option>
                    <option value="1">Student</option>
                    <option value="2">Part-time worker</option>
                    <option value="3">Full-time worker</option>
                </select>
            </div>
            <div class="form-group">
                <legend>Gender</legend>
                <label for="male-gender"><input class="radioButton" class="form-input" id="male-gender" value="male" type="radio"
                        name="gender" /> Male</label>
                <label for="female-gender"><input class="radioButton" class="form-input" id="female-gender" value="female" type="radio"
                        name="gender" /> Female</label>
            </div>
            <div class="form-group">
                <p>What would you like to see improved</p>
                <label id="checkbox-label" for="course"><input class="checkboxInput" id="frontend" type="checkbox"
                        name="course" value="frontend" checked>Front-end</label>
                <label id="checkbox-label" for="backend"><input class="checkboxInput" id="backend" type="checkbox"
                        name="course" value="backend">Back-end</label>
                <label id="checkbox-label" for="datamanagement"><input class="checkboxInput" id="datamanagement"
                        type="checkbox" name="course" value="datamanagement">Data Management</label>
            </div>
            <div class="form-group">
                <label for="additional">Any comments or suggestions?
                    <textarea class="textareaInput" type="textarea" id="additional" name="additional"
                        placeholder="Enter your comment here..."></textarea>
                </label>
            </div>
            <div class="form-group">
                <button class="submitButton" type="submit" value="Submit" id="submit">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
